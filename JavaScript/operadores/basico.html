<script>
    let number = 1
    
    console.log(number + 1) // 2 ->  x = number + 1    operação binária
    console.log(number)     //1
    console.log(++number) // 2 -> number = number + 1 -incremento antes - operação unária
    console.log(number)   //2 o number mudou
    console.log(number++) //2, mas na proxima vai ser 3 - incremento depois
    console.log(number) //3
    console.log(--number) // 2 -> number = number - 1 - decremento antes

    console.log(true ? "é true" : "é false")   //é true
    console.log(false ? "é true" : "é false")  // é false

    let one = 1, two = 2

    console.log(one == 2) //false
    console.log(one != two) //true
    console.log(two == "2") //true

    console.log(one === "1") //false
    console.log(one !== "1") //true

</script>
